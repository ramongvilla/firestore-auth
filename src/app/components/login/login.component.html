<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ">
                <h1>
                    <i class="fas fa-user"></i> Login
                </h1>

            </div>
        </div>
    </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <!-- aqui va el contenido   -->
        </div>
    </div>
</section>

<flash-messages></flash-messages>

<section id="logoin">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header ">
                        <h1><span>Clientes</span> Login.</h1>

                    </div>
                    <!-- formulario del login -->

                    <div class="card-body mx-auto">
                        <form [formGroup]="formGroup"  >

                            <div class="input-row">
                                <span class="icon"><i class="fas fa-envelope"></i></span>
                                <input type="text" placeholder="Email" name="email" formControlName="email" />
                                <!-- <span class="text-danger">{{ getError('email')}}</span> -->
                            </div>

                            <div class="input-row">
                                <span class="icon"><i class="fas fa-lock"></i></span>
                                <input placeholder="Password" formControlName="password" type="password" name="password"
                                    autocomplete="on" />
                                <!-- <span class="text-danger">{{ getError('password')}}</span> -->
                            </div>

                            
                            
                            <div class="submit-row">
                                <!-- <span class="reset">or <a href="#">Reset Password</a></span> -->
                            </div>
                            
                            
                        </form>
                        <div class="d-grid gap-2">

                            <button class="btn btn-outline-primary" (click)="register()"
                                [disabled]="formGroup.invalid">Sign in</button>
                            
                                
                        </div>
                        <div class="d-grid gap-2 mt-1">

                            <button class="btn btn-outline-primary" (click)="registrarse()" 
                                [disabled]="formGroup.invalid"> Registrarse</button>
                            
                                
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>
