<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container">
    <a routerLink="/" class="navbar navbar-brand"> Control Clientes</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul *ngIf="isLoggedIn" class="navbar-nav ">
        <li class="nav-item px-2">
          <a routerLink="/" class="nav-link">inico</a>
        </li>
      </ul>
      <!-- ms: margin start -->
      <ul class="navbar-nav ms-auto">

        <li *ngIf="isLoggedIn"  class="nav-item dropdown me-5">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i> Bienvenido {{ loggedInUser }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li>
              <a class="dropdown-item" routerLink="/configuracion"><i class="fas fa-sliders-h"></i>Configuracon</a>
            </li>
          </ul>
        </li>

        <li *ngIf="!isLoggedIn && permitirRegistro" class="nav-item" routerLinkActive="router-link-activate">
          <a routerLink="/login" class="nav-link">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>

        <li *ngIf="!isLoggedIn && permitirRegistro" class="nav-item" routerLinkActive="router-link-activate">
          <a routerLink="/login" class="nav-link">
            <i class="fas fa-file-alt"></i> Registro
          </a>
        </li>

        <li *ngIf="isLoggedIn" class="nav-item">
          <a style="cursor:pointer" (click)="logout()"  class="nav-link">
            <i class="fas fa-sign-out-alt"></i> Salir 
          </a>
        </li>

      </ul>

    </div>
  </div>
</nav>
